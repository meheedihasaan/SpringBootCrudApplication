<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Employee Management</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="nab-bar">
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container">
                <a class="navbar-brand" href="index.php">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ml-auto" id="navbarNavAltMarkup">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/addEmployee}">Add Employee</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    <section id="employee-table" class="mt-5">
    	<div class="container">
    		<div class="row">
    			<div class="col-md-12">
    		        <h2 class="text-center mb-4">Employee List</h2>
    				<table class="table table-striped">
					     <thead class="bg-info">
					         <tr>
					             <th scope="col">#</th>
					             <th scope="col">Name</th>
					             <th scope="col">Designation</th>
					             <th scope="col">Address</th>
					             <th scope="col">Phone</th>
					             <th scope="col">Email</th>
					             <th scope="col">Salary</th>
					             <th scope="col">Action</th>
					      	 </tr>
					     </thead>
					     <tbody>
					         <tr th:each="employee : ${employees}">
					             <td th:text="${employee.id}"></td>
					             <td th:text=${employee.name}></td>
					             <td th:text=${employee.designation}></td>
					             <td th:text=${employee.address}></td>
					             <td th:text=${employee.phone}></td>
					             <td th:text=${employee.email}></td>
					             <td th:text=${employee.salary}></td>
					             <td>
					             	<a th:href="@{/editEmployee/{id}(id = ${employee.id})}" class="btn btn-primary btn-sm"><i class="fa-solid fa-pencil"></i></a>
					             	<a th:href="@{/deleteEmployee/{id}(id = ${employee.id})}" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash-can"></i></a>
					             </td>
					         </tr>					    
					     </tbody>
					</table>
    			</div>
    		</div>
    	</div>
    </section>
    
    <div class="footer bg-info py-3 mt-5 text-center">
    	<p class="p-0 m-0">Developed By <b>Mehedi Hasan</b></p>
    </div>
    
    <!-- JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script></body>
</html>
