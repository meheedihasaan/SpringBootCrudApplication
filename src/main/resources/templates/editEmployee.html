<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Edit Employee</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="nab-bar">
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container">
                <a class="navbar-brand" href="index.php">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ml-auto" id="navbarNavAltMarkup">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/addEmployee}">Add Employee</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    <section id="add-employee" class="mt-5">
    	<div class="container">
	    	<div class="row">
	    		<div class="col-md-8 offset-md-2">
	    			<div class="card p-3">
	    				<div class="card-body">
	    					<!-- SESSION MESSAGE START -->
	    					<div th:if="${session.msg}">
						    	<div class="alert alert-info text-center" role="alert" th:text=${session.msg}>
								</div>
								<!--
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
								-->
						    </div>
						    <!-- SESSION MESSAGE END -->
	    					<h2 class="text-center mb-2">Edit Employee Information</h2>
	    					<form th:action="@{/update}" method="POST" th:object="${employee}">
	    						<div class="form-group">
	    							<input type="hidden" th:value="${employee.id}" name="id" />
	    						</div>
	    						
	    						<div class="form-group">
	    							<label for="name">Name</label>
	    							<input 
		    							type="text" 
		    							class="form-control"
		    							th:value="${employee.name}"
		    							name="name"
		    							placeholder="Enter Your Name"
		    							required
		    						/>
	    						</div>
	    						
	    						<div class="form-group mt-2">
	    							<label for="designation">Designation</label>
	    							<input 
		    							type="text" 
		    							class="form-control"
		    							th:value="${employee.designation}"
		    							name="designation"
		    							placeholder="Enter Your Designation"
		    							required
		    						/>
	    						</div>
	    						
	    						<div class="form-group mt-2">
	    							<label for="address">Address</label>
	    							<input 
		    							type="text" 
		    							class="form-control"
		    							th:value="${employee.address}"
		    							name="address"
		    							placeholder="Enter Your Address"
		    							required
		    						/>
	    						</div>
	    						
	    						<div class="form-group mt-2">
	    							<label for="phone">Phone</label>
	    							<input 
		    							type="text" 
		    							class="form-control"
		    							th:value="${employee.phone}"
		    							name="phone"
		    							placeholder="Enter Your Phone Number"
		    							required
		    						/>
	    						</div>
	    						
	    						<div class="form-group mt-2">
	    							<label for="email">Email</label>
	    							<input 
		    							type="email" 
		    							class="form-control"
		    							name="email"
		    							th:value="${employee.email}"
		    							placeholder="Enter Your Email"
		    							required
		    						/>
	    						</div>
	    						
	    						<div class="form-group mt-2">
	    							<label for="salary">Salary</label>
	    							<input 
		    							type="number" 
		    							class="form-control"
		    							name="salary"
		    							th:value="${employee.salary}"
		    							placeholder="Enter Your Salary"
		    							required
		    						/>
	    						</div>
	    						
	    						<div class="row mt-2">
	    							<div class="col-md-3"> 
	    								<input type="submit" class="btn btn-info" value="Submit" name="submit"/>
	    							</div>
	    						</div>
	    						
	    					</form>
	    				</div>
	    			</div>
	    		</div>
	    	</div>
	    </div>
    </section>
    
    <div class="footer bg-info py-3 mt-5 text-center">
    	<p class="p-0 m-0">Developed By <b>Mehedi Hasan</b></p>
    </div>
    
    <!-- JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script></body>
</html>
